<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>トレーニングタイマー</title>
  </head>
  <body>

    <div class="main-container">
      <div id="timer-display">
        <p>0 秒</p>
      </div>
      
      <input type="number" id="timer-seconds" placeholder="秒数を入力" />

      <div class="buttons">
        <button id="control-btn" onclick="control_timer()">開始</button>
        <button id="reset-btn" onclick="reset_timer()">リセット</button>
        <button id="mute-btn" onclick="toggle_mute()">ミュートする</button>
      </div>

    </div>
  </body>
</html>
